spring:
  main:
    banner-mode: OFF
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    username: 
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 4000
  error:
    include-stacktrace: ON_PARAM
    include-message: ALWAYS
    include-binding-errors: ALWAYS

management:
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - prometheus

info:
  app-name: Sumatra
